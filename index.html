<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Amazon Replica</title>
</head>
<body>

    <div class="container border border-secondary col-lg-3 col-md-3 col-sm-3 p-3"> 

        <h2>Sign in</h2>

        <div class="form-group">
            <label for="email">Email(phone or email address)</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <label for="password" class="forgot-password"><a href="www.gooogle.com">Forgot Password?</a></label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="form-group d-grid gap-2 p-2 col-8 mx-auto">
            <div class="col-sm-20">
                <button type="submit" class="btn btn-warning btn-lg" id="continue">Continue</button>
            </div>
        </div>

        <a href="http://www.google.com">->Need Help?</a>

    </div>
    
    <div class="lower-container text-center">
        <p id="lower"><span>New to Amazon?</span></p>

        <button class="btn btn-secondary">Create Your Amazon Account</button>
    </div>

    <hr />

    <div class="footer-container" id="footer">
        <div class="row">
            <div class="p-2">
                <a href="http://www.google.com">Conditions of Use</a>
                <a href="http://www.google.com">Privacy Policy</a>
                <a href="http://www.google.com">Help</a>
            </div>
        </div>
        <div class="row justify-content-md-center"></div>

        <div class="row">
            <p class="small">&copy; 1996-2022, Amazon.com or it's affiliates</p>
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
